<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="board">
        <div class="space top left" id="top-left">
            <p>X</p>
        </div>  
        <div class="space top center-column" id="top-center">
            <p>O</p>
        </div>
        <div class="space top right" id="top-right">
            <p>X</p>
        </div>  
        <div class="space center-row left" id="left">
            <p>O</p>
        </div>
        <div class="space center-row center-column" id="center">
            <p>X</p>
        </div>
        <div class="space center-row right" id="right">
            <p>O</p>
        </div>
        <div class="space bottom left" id="bottom-left">
            <p>X</p>
        </div> 
        <div class="space bottom center-column" id="bottom-center">
            <p>O</p>
        </div>
        <div class="space bottom right" id="bottom-right">
            <p>X</p>
        </div>
    </div>
    <h2 >SCOREBORARD</h2>
    <div class="scoreboard">
        <div class="score score-X">
            <h3 class="player">X</h2>
            <p class="player-score">5</p>
        </div>
        <div class="score score-O">
            <h3 class="player">O</h2>
            <p class="player-score">3</p>
        </div>
    </div>
    <button class="reset" type="button">Reset Game</button>
</body>
</html>
